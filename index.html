<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joulukalenteri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Joulukalenteri</h1>


    <!-- Kalenteri -->
    <div class="calendar">
        <!-- Luukut 1-24 -->
        <div class="door" data-day="1">
            <div class="door-front">1</div>
            <div class="door-back">
                <img src="image1.jpg" alt="Luukun sisältö">
            </div>
        </div>
        <div class="door" data-day="2">
            <div class="door-front">2</div>
            <div class="door-back">
                <img src="image2.jpg" alt="Luukun sisältö">
            </div>
        </div>
        <!-- Lisää luukut 3–24 samalla tavalla -->
    </div>



    <script src="script.js"></script>
</body>
</html>
